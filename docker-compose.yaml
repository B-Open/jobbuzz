version: '3.1'

services:

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: jobbuzz
      POSTGRES_USER: jobbuzz
      POSTGRES_PASSWORD: secret

  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - 8090:8080

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'
    ports:
      - 1025:1025
      - 8025:8025

